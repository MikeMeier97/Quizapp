<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/responsiv.css" type="text/css">
    <link rel="stylesheet" href="./style/stlye.css">
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <title>QuizApp</title>
</head>
<body onload="onload()">
    <nav class="navbar bg-dark p-0">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand" href="#">
            <h1 class="text-white">QuizApp</h1>
          </a>
        </div>
      </nav>
      <div class="cardMiddle mt-5">
        <div class="card cardContext">
          <img src="./img/question.jpg" class="card-img-top" alt="Question">

          <div class="progress">
            <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar" aria-label="Default striped example" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          
            
          <div class="card-body endScreen" id="endScreen" style="display: none;">
              <p class="mb-4">Quiz beendet!</p>
              <img class="pokalImg mb-4" src="./img/pokal.png" alt="Pokal">
              <p>Du hast <b id="pointsEndscreen"></b> von <b>25</b> Punkten erreicht!</p>
              <p class="counter mt-2">Neues Spiel startet in 10 Sekunden!</p>
            </div>

            <div class="card-body cardColor" id="questionContent">

              <h3 class="mb-3" id="questionTitle">Titel</h3> 

              <div class="card pointer quiz-card"  style="margin-bottom: 10px;" onclick="answer('answer1')">
                <div class="card-body" id="answer1">
                  Antwort
                </div>
              </div>
              <div class="card pointer quiz-card"  style="margin-bottom: 10px;" onclick="answer('answer2')">
                <div class="card-body" id="answer2">
                  Antwort
                </div>
              </div>
              <div class="card pointer quiz-card"  style="margin-bottom: 10px;" onclick="answer('answer3')">
                <div class="card-body" id="answer3">
                  Antwort
                </div>
              </div>
              <div class="card pointer quiz-card"  onclick="answer('answer4')">
                <div class="card-body" id="answer4">
                  Antwort
                </div>
              </div> 
              <footer class="pt-3 mb-0 pb-0 d-flex justify-content-between">
                  <p class="mb-0 pb-0 pt-1"><b id="pagesCurrently"></b> von <b id="pagesAll"></b></p>
                  <p class="mb-0 pb-0 pt-1"><b id="pointBase"></b></p>
                  <button type="button" onclick="nextQuestion()" id="nextButton" class="btn btn-primary mb-0 pt-1" disabled >Weiter</button>
              </footer>
            </div>
        </div>
      </div>
</body>
</html>
